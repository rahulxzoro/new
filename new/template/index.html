{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css ">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BOAT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item text-light">
                <a class="nav-link active" aria-current="page" href="#"></a>
              </li>
              <li class="nav-item text-light">
                <a class="nav-link" href="#">HOME</a>
              </li>
              <li class="nav-item dropdown text-light">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  CATEGORY
                </a>
                <ul class="dropdown-menu text-light">
                  <li><a class="dropdown-item" href="#">EARPODS</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">HEADPHONES</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">SPEAKERS</a></li>
                </ul>
              </li>
              <li class="nav-item text-light">
                <a class="nav-link ">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      
      <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img src="{% static 'images/banener.webp' %}" alt="">
            </div>
        </div>
      </div>

      <div class="container mt-5 c1">
        <div class="row">
          {% for i in result %}
            <div class="col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{i.banner.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{i.name}}</h5>
                      <p class="card-text">{{i.desc}}</p>
                      <a href="{% url 'details' i.id %}" class="btn btn-primary">Details</a>
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
